<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Mock Marvel Rest API</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
       
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTex" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-around" id="navbarTex">
                <ul class="navbar-nav pt-2" style="display: flex; ">
                    <img class="navbar-brand" src="../static/images/marvel-logo-34297.png" alt="Marvel-Comic-Logo" style="width: 4vw;">
                    <li class="nav-item active ms-5">
                      <a class="nav-link" href="{{ url_for('site.home') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    
                    {% if current_user.is_authenticated %}
                    <li class="nav-item mx-3">
                      <a class="nav-link" href="{{ url_for('site.profile') }}">Profile</a>
                    </li>
                    {% else %} 
                  </ul>
                  <img class="navbar-brand" src="../static/images/marvel-logo-34297.png" alt="Marvel-Comic-Logo" style="width: 4vw;">

                    <div class="d-flex justify-content-around">
                    <a class="btn btn-danger me-4" style="border-radius: 10px;" href="{{ url_for('auth.signup') }}" role="button" >Sign Up For Free</a>
                    <a class="btn btn-danger me-4" style="border-radius: 10px;" href="{{ url_for('auth.signin') }}" role="button" >Log In</a>
                  </div>
                  {% endif %}

                       
        </div>
      </nav>

      <!-- End of Navbar -->

    {% block content %}       

    {% endblock content %}

    <!-- Footer here -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
